<div *ngIf="isLoading; else userDetail">
    <mat-spinner></mat-spinner>
  </div>
  
  <ng-template #userDetail>
    <mat-card class="user-card">
      <mat-card-header>
        <div mat-card-avatar class="user-avatar">
          <mat-icon>person</mat-icon>
        </div>
        <mat-card-title>{{ usuario?.nombre + " " + usuario?.apellido }}</mat-card-title>
        <mat-card-subtitle>{{ usuario?.email }}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <mat-divider></mat-divider>
        <p><strong>ID:</strong> {{ usuario?.id }}</p>
        <p><strong>Fecha de Creación:</strong>{{ usuario?.creadoFecha | date}}</p>
        <p><strong>Aprobado:</strong> {{ usuario?.Aprobado ? 'Sí' : 'No' }}</p>
        
      </mat-card-content>
  
      <mat-card-actions>
        
      </mat-card-actions>
    </mat-card>
  </ng-template>
