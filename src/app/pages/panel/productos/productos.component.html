<div class="container text-center" *ngIf="productos | async as items;">
    <div class="row">
      <div *ngFor="let item of items" class="col-lg-4 col-md-6 d-flex align-items-stretch contenedor">
        <mat-card class="example-card h-100 custom-card" appearance="outlined">
            <mat-card-header>
              <mat-card-title class="fw-bold fs-4 text-center" >{{ item.nombre }}</mat-card-title>
              <mat-card-subtitle class="fs-5 text-success" >{{ item.precio }} USD</mat-card-subtitle>
            </mat-card-header>
             <mat-card-content>
              <p class="text-muted">
                {{ item.descripcion }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
      </div>
    </div>
  </div>
